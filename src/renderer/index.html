<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Fitness Coach Desktop</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Fitness Coach Desktop</h1>
    <nav>
      <button data-tab="trainees" class="active">מתאמנים</button>
      <button data-tab="calendar">לוח שנה</button>
      <button data-tab="messages">הודעות</button>
      <button data-tab="history">היסטוריה</button>
      <button data-tab="settings">הגדרות</button>
    </nav>
  </header>

  <main>
    <!-- Trainees -->
    <section id="tab-trainees" class="tab active">
      <h2>ניהול מתאמנים</h2>
      <form id="trainee-form">
        <div class="grid">
          <label>שם פרטי
            <input name="first_name" required />
          </label>
          <label>שם משפחה
            <input name="last_name" />
          </label>
          <label>מייל
            <input type="email" name="email" />
          </label>
          <label>טלפון
            <input name="phone" />
          </label>
          <label>סטטוס
            <select name="status">
              <option value="active" selected>פעיל</option>
              <option value="invited">שוגר זימון</option>
              <option value="inactive">לא פעיל</option>
            </select>
          </label>
        </div>
        <button type="submit">הוסף/י מתאמן/ת</button>
      </form>

      <table id="trainees-table">
        <thead>
          <tr>
            <th>שם</th><th>מייל</th><th>טלפון</th><th>סטטוס</th><th>פעולות</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- טאבּים עתידיים -->
    <section id="tab-calendar" class="tab"><p>לוח שנה (נוסיף בשלב הבא)</p></section>
    <section id="tab-messages" class="tab"><p>הודעות עם placeholders (בשלב 3)</p></section>
    <section id="tab-history" class="tab"><p>היסטוריית אימונים/שליחות (בשלב 4)</p></section>
    <section id="tab-settings" class="tab"><p>הגדרות SMTP/פרטי מאמנת/תזכורות (בשלב 2)</p></section>
  </main>

  <script src="./renderer.js"></script>
</body>
</html>
