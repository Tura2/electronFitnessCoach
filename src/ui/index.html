<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fitness Coach Desktop</title>

    <!-- Prevent flash of wrong theme: set early from localStorage or fall back to 'dark' -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('ui.theme');
          var mode = (saved === 'light' || saved === 'dark') ? saved : 'dark';
          document.documentElement.setAttribute('data-theme', mode);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>

    <!-- Let UA controls (scrollbars, form controls) adapt -->
    <meta name="color-scheme" content="light dark">

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
